<!DOCTYPE html>
<html th:include="template :: modelo">

<body>
    <div th:fragment="conteudo">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="professor : ${professores}">
                    <th scope="row" th:text="${professor.id}"></th>
                    <td th:text="${professor.nome}"></td>
                    <td>
                        <a th:href="@{/excluir-pro(id=${professor.id})}">Excluir</a>
                        <a th:href="@{/editar-pro(id=${professor.id})}">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
